<form [formGroup]="registerForm" (ngSubmit)="submit()">

  <label class="content">
    <input nbInput formControlName="firstname" placeholder="Firstname">
  </label>

  <label class="content">
    <input nbInput formControlName="lastname" placeholder="Lastname">
  </label>

  <label class="content">
    <input  nbInput [nbDatepicker]="datepicker" placeholder="BirthDate" formControlName="birthdate">
  </label>
  <nb-datepicker #datepicker></nb-datepicker>

  <label class="content">
    <input nbInput formControlName="weight" placeholder="Weight" min="45" max="100" type="number"> Kg
  </label>

  <label class="content">
    <input nbInput formControlName="height" placeholder="Height" min="1.5" max="2.1" type="number" step="0.01"> m
  </label>

  <nb-select formControlName="khuntry" placeholder="Khuntry" class="content">
    <nb-option *ngFor="let khuntry of khuntryList" [value]="khuntry">{{khuntry}}</nb-option>
  </nb-select>

  <label class="content">
    <input nbInput formControlName="balance" placeholder="Balance" min="0" max="10" type="number" step="0.1">
  </label>

  <label class="content">
    <input nbInput formControlName="climb" placeholder="Climb" min="0" max="10" type="number" step="0.1">
  </label>

  <label class="content">
    <input nbInput formControlName="climbrun" placeholder="Climbrun" min="0" max="10" type="number" step="0.1">
  </label>

  <label class="content">
    <input nbInput formControlName="flatrun" placeholder="Flatrun" min="0" max="10" type="number" step="0.1">
  </label>

  <label class="content">
    <input nbInput formControlName="mud" placeholder="Mud" min="0" max="10" type="number" step="0.1">
  </label>

  <label class="content">
    <input nbInput formControlName="planks" placeholder="Planks" min="0" max="10" type="number" step="0.1">
  </label>

  <label class="content">
    <input nbInput formControlName="sand" placeholder="Sand" min="0" max="10" type="number" step="0.1">
  </label>

  <label class="content">
    <input nbInput formControlName="soil" placeholder="Soil" min="0" max="10" type="number" step="0.1">
  </label>

  <label class="content">
    <input nbInput formControlName="stairs" placeholder="Stairs" min="0" max="10" type="number" step="0.1">
  </label>

  <label class="content">
    <input nbInput formControlName="stamina" placeholder="Stamina" min="0" max="10" type="number" step="0.1">
  </label>

  <label class="content">
    <input nbInput formControlName="hills" placeholder="Hills" min="0" max="10" type="number" step="0.1">
  </label>

  <label class="content">
    <input nbInput formControlName="flat" placeholder="Flat" min="0" max="10" type="number" step="0.1">
  </label>

  <label class="content">
    <input nbInput formControlName="mountain" placeholder="Mountain" min="0" max="10" type="number" step="0.1">
  </label>

  <label class="content">
    <input nbInput formControlName="cobbles" placeholder="Cobbles" min="0" max="10" type="number" step="0.1">
  </label>

  <label class="content">
    <input nbInput formControlName="downhill" placeholder="Downhills" min="0" max="10" type="number" step="0.1">
  </label>

  <label class="content">
    <input nbInput formControlName="sprint" placeholder="Sprint" min="0" max="10" type="number" step="0.1">
  </label>

  <label class="content">
    <input nbInput formControlName="punch" placeholder="Punch" min="0" max="10" type="number" step="0.1">
  </label>

  <label class="content">
    <input nbInput formControlName="resistance" placeholder="Resistance" min="0" max="10" type="number" step="0.1">
  </label>

  <label class="content">
    <input nbButton type="submit" [disabled]="registerForm.invalid" value="Register">
  </label>

</form>
