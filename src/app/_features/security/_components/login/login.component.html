<nb-card>
    <nb-card-header>
        Login
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="loginForm" (ngSubmit)="login()" >
            <div class="form-group">
                <input nbInput placeholder="Type your username here..." formControlName="username" >
            </div>
            <div class="form-group">
                <input nbInput type="password" placeholder="Type your password here..." formControlName="password" >
            </div>
            <div class="form-group">
                <input nbButton type="submit" value="Se connecter" [disabled]="loginForm.invalid" >
            </div>
        </form>
    </nb-card-body>
    <nb-card-footer>
        
    </nb-card-footer>
</nb-card>
